<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login_register.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div id="wrapper" class="background_login">
        <div class="top_text">
            <img src="media/logo.png" alt="Dog logo">
            <p>Dog Breed Quiz</p>
        </div>
        <div id="container_1">
            <header>LOGIN</header>
            <div class="inputfeelds">
                <p class="username">User Name: <br> <input type="text"></p>
                <p class="password">Password: <br> <input type="password"></p>
            </div>
            <p class="feedback_log_in">Let the magic start!</p>
            <div id="button">
                <button class="login_button">Login</button>
                <button class="register_button">Register</button>
            </div>
            <p class="register_link">New to this? Register for free</p>
            
            
        </div>
            
        <div id="container_2">

        </div>
        <footer>The Dog Breed Quiz is made possible thanks to the free API by <a href="#">DOG CEO ZINE</a> </footer>
    </div>
    <script src="js/data.js"></script>
    <script src="js/server_connection.js"></script>
    <script src="js/login_register.js"></script>
    <script src="js/quiz.js"></script>
    <script src="index.js"></script>
</body>
</html>
